<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  lang="en">
    <meta charset="UTF-8"/>
    <title>My Favourite TV Shows</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="css/agency.min.css" rel="stylesheet">
</head>
<body id="page-top" class="index">

<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#services">Services</a>
                </li>
                <li>
                    <a class="page-scroll" href="#portfolio">Portfolio</a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#team">Team</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>



<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Services</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                <div class="container">

                    <form class="well form-horizontal" th:action="@{/tvform}" method="post" th:object="${tvshow}">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Contact Us Today!</legend>

                            <div  th:if="${#fields.hasErrors('id')}" th:text="#{static.exceptiontrapper}" class="well alert alert-danger" role="alert">You must enter a valid ID!</div>
                            <!-- Text input-->
                            <div class="form-group">

                                <label class="col-md-4 control-label">ID</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <!-- Error Message message -->
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  th:field="*{id}" name="first_name" placeholder="Enter your ID" class="form-control"  type="number">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="well alert alert-danger" role="alert">You must enter a valid name</div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" >TV Show</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                                        <input th:field="*{name}" name="last_name" placeholder="Enter your TV Show" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div><!-- /.container -->
            </div>


        </div>
</section>



</body>
</html>
